                    NRI Fintech
                </a>
            </nav>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

            </ul>
        </nav>

    <div class="left col-2.5">
        <div class="row">
            <div class="col-3">

                    <!--User Icon-->
                    <a class="usericon menu nav-link active" id="v-pills-home-tab" data-toggle="pill"

                    <a class="menu nav-link" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"

                    <a class="menu nav-link" id="v-pills-resetpwd-tab" data-toggle="pill" href="#v-pills-resetpwd"

                    <a class="menu nav-link" id="update-tab" data-toggle="pill" href="#update" role="tab"
                        aria-controls="update" aria-selected="false">Update</a>
                </div>
            </div>
            <div class="col-9">
                <div class="dashboard tab-content" id="v-pills-tabContent">

                        aria-labelledby="v-pills-home-tab">Content1</div>
